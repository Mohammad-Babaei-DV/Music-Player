<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/stylesheet/master.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Music Player</title>
</head>

<body>
    <div class="gn">
        <div class="view">
            <div class="d1">
                 <figure>
                    <img id="img">
                 </figure>
            </div>
            <div class="d2">
                <div class="line">
                    <div class="time">
                        <div class="zaman">
                            <span id="end">0:00</span>
                            <span id="start"></span>
                        </div>
                        <div class="poshsh">
                            <span id="coverr" class="coverr">
                                <span id="timeline" class="TL"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <audio data-shuffle="off" id="check"></audio>
                    <span id="shuffle" class="material-symbols-outlined">
                        shuffle
                    </span>
                    <span id="previous" class="material-symbols-outlined">
                        skip_previous
                    </span>
                    <span id="play" class="material-symbols-outlined">
                        play_circle
                    </span>
                    <span id="next" class="material-symbols-outlined">
                        skip_next
                    </span>
                    <span id="repeat" class="material-symbols-outlined">
                        repeat
                    </span>
                </div>
                <div class="tname">
                     <p id="tname"></p>
                </div>
                <div class="sname">
                    <p id="sname"></p>
                </div>
            </div>
        </div>


        <div class="list">
            <div class="long">
                
                 
                <span id="scrolll"></span>
            </div>
    </div>
    <script src="assests/js/master.js"></script>
</body>

</html>
